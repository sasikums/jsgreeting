    <body>

        <img id='pic' onclick="chText()"

		<h1 id="lv" style="text-align:center"></h1>

        <script>
			var step = 0;
            function chText() {
				
				imglinks=["https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTECXpNicC1ZlkqKtiFjauxBjtwUpfkHbPi33OR_cxkUsU6Iruq",

				document.getElementById('pic').src = imglinks[step] ;
				
				document.getElementById('msg').innerHTML = "";

					step=0
				}
              setTimeout("chText()",1000)  
            }
        </script>
